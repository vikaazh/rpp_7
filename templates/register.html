<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">
        {{form.hidden_tag()}}
        <P>{{form.email.label()}} {{form.email()}}</P>
        <p>{{form.username.label()}} {{form.username()}}</p>
         <p>{{form.password.label()}} {{form.password()}}</p>
         <p>{{form.secondPassword.label()}} {{form.password2()}}</p>
        <p>{{form.submit()}}</p>
    </form>
    {% if message %}
    <p>
        {{ message }}
    </p>
    {% endif %}
</body>
</html>
