<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form action="/login" method="post">
            <P>{{form.email.label()}} {{form.email()}}</P>
            <p>{{form.password.label()}} {{form.password()}}</p>
            <p>{{form.submit()}}</p>
        </form>
        {% if message %}
        <p>
            {{ message }}
        </p>
        {% endif %}
    </body>
</html>
